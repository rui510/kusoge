<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>横浜中華街・鬼鍋チャレンジ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            /* キャンバスの上にHTMLレイヤーが確実に表示されるようにする */
            isolation: isolate;
        }
        #instructions {
            position: absolute;
            width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000; /* 数値を増やしてより前面に表示 */
            pointer-events: auto; /* クリックイベントを確実に受け取る */
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #c1121f;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">
            <h2>横浜中華街・鬼鍋チャレンジ</h2>
            <p>画面をタップ/クリックして鍋の料理を食べよう！</p>
            <p>でも、<span style="color: red;">鬼が現れたら</span>すぐに食べるのを止めて！</p>
            <p>制限時間内にどれだけ食べられるかな？</p>
            <button id="start-button" style="cursor: pointer; background-color: #e63946; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; margin-top: 15px; position: relative; z-index: 2001;">スタート！</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script>
        // ゲーム変数
        let game;
        let hotpot;
        let food;
        let foodAmount = 100;
        let score = 0;
        let scoreText;
        let timeText;
        let timeLeft = 30;
        let gameStarted = false;
        let gameOver = false;
        let oni;
        let oniVisible = false;
        let oniTimer;
        let clickEnabled = true;
        let gameOverText;
        let resultText;
        let restartButton;
        let clickSound;
        let oniSound;
        let backgroundMusic;
        let character; // 鍋を食べるキャラクター
        let currentScene;

        // ゲーム設定
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'game-container',
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        // ゲームの初期化
        game = new Phaser.Game(config);

        function preload() {
            currentScene = this;
            
            // デバッグ情報を表示
            console.log('画像の読み込みを開始します');
            
            // 画像のロード
            this.load.image('background', 'images/background.jpg'); // 中華街背景
            this.load.image('hotpot', 'images/hotpot.png'); // 鍋画像
            this.load.image('food', 'images/food.png'); // 料理画像
            this.load.image('oni', 'images/oni.png'); // 鬼画像
            this.load.image('character', 'https://i.imgur.com/NTi2Iiu.png'); // 外部URL（テスト用）
            
            // 画像の読み込み結果をチェック
            this.load.on('complete', function() {
                console.log('すべての画像が読み込まれました');
            });
            
            this.load.on('loaderror', function(fileObj) {
                console.error('画像の読み込みに失敗しました:', fileObj.key, fileObj.src);
            });
            
            // 音声は使用しない
        }

        function create() {
            currentScene = this;
            
            // ダミーの音声オブジェクト（エラー回避用）
            clickSound = { play: function() {} };
            oniSound = { play: function() {} };
            backgroundMusic = { play: function() {}, stop: function() {} };
            
            // 背景 - 画面サイズに合わせて調整
            const bgImage = this.add.image(this.cameras.main.width / 2, this.cameras.main.height / 2, 'background');
            const scaleX = this.cameras.main.width / bgImage.width;
            const scaleY = this.cameras.main.height / bgImage.height;
            const scale = Math.max(scaleX, scaleY);
            bgImage.setScale(scale).setScrollFactor(0);
            
            // 料理のグラフィックス
            food = this.add.graphics();
            
            // 鍋 - 画面中央下部に配置
            hotpot = this.add.image(this.cameras.main.width / 2, this.cameras.main.height * 0.75, 'hotpot').setScale(0.8);
            hotpot.setInteractive();
            
            // 鬼 - 画面中央上部に配置
            oni = this.add.image(this.cameras.main.width / 2, this.cameras.main.height * 0.3, 'oni').setScale(0.6);
            oni.visible = false;
            
            // 鍋を食べるキャラクター - 鍋の右側に配置
            character = this.add.image(this.cameras.main.width / 2 + 120, this.cameras.main.height * 0.75, 'character').setScale(0.5);
            character.visible = true;
            character.depth = 0; // キャラクターの深度を設定（値を小さくして他の要素の後ろに）
            
            // キャラクターのアニメーション状態
            character.isEating = false;
            
            // スコアと時間のテキスト - レスポンシブに調整
            const fontSize = Math.min(32, Math.max(16, this.cameras.main.width * 0.05)) + 'px';
            scoreText = this.add.text(16, 16, 'スコア: 0', { fontSize: fontSize, fill: '#FFF', fontFamily: 'Arial' });
            
            const timeTextWidth = this.cameras.main.width * 0.4;
            timeText = this.add.text(this.cameras.main.width - timeTextWidth, 16, '残り時間: 30', 
                { fontSize: fontSize, fill: '#FFF', fontFamily: 'Arial' });
            
            // 結果テキスト - レスポンシブに調整
            const gameOverFontSize = Math.min(64, Math.max(32, this.cameras.main.width * 0.1)) + 'px';
            gameOverText = this.add.text(this.cameras.main.width / 2, this.cameras.main.height * 0.4, 'ゲームオーバー！', 
                { fontSize: gameOverFontSize, fill: '#FFF', fontFamily: 'Arial' });
            gameOverText.setOrigin(0.5);
            gameOverText.visible = false;
            
            const resultFontSize = Math.min(32, Math.max(16, this.cameras.main.width * 0.05)) + 'px';
            resultText = this.add.text(this.cameras.main.width / 2, this.cameras.main.height * 0.55, '', 
                { fontSize: resultFontSize, fill: '#FFF', fontFamily: 'Arial' });
            resultText.setOrigin(0.5);
            resultText.visible = false;
            
            // リスタートボタン - レスポンシブに調整
            const buttonFontSize = Math.min(32, Math.max(16, this.cameras.main.width * 0.05)) + 'px';
            restartButton = this.add.text(this.cameras.main.width / 2, this.cameras.main.height * 0.7, 'もう一度挑戦する', 
                { fontSize: buttonFontSize, fill: '#FFF', fontFamily: 'Arial', backgroundColor: '#e63946', padding: { x: 10, y: 5 } });
            restartButton.setOrigin(0.5);
            restartButton.setInteractive({ useHandCursor: true });
            restartButton.on('pointerdown', function() {
                restartGame();
            });
            restartButton.visible = false;
            
            // クリック処理
            hotpot.on('pointerdown', function() {
                if (gameStarted && !gameOver && clickEnabled) {
                    eatFood();
                }
            });
            
            // 開始指示の表示
            const instructionsElement = document.getElementById('instructions');
            if (instructionsElement) {
                instructionsElement.style.display = 'block';
            }
            
            // 料理の初期状態を更新
            updateFood();
        }
        
        function update() {
            if (!gameStarted || gameOver) return;
            
            // ゲーム終了チェック
            if (timeLeft <= 0 || foodAmount <= 0) {
                endGame();
            }
        }
        
        function startGame() {
            console.log('ゲーム開始関数が呼ばれました');
            const instructionsElement = document.getElementById('instructions');
            if (instructionsElement) {
                instructionsElement.style.display = 'none';
            }
            
            if (gameStarted) return; // すでに開始している場合は何もしない
            
            gameStarted = true;
            
            // タイマーの開始
            if (currentScene && currentScene.time) {
                currentScene.time.addEvent({
                    delay: 1000,
                    callback: updateTimer,
                    callbackScope: currentScene,
                    loop: true
                });
                
                // 鬼の出現タイマー
                scheduleOniAppearance();
            } else {
                console.error('シーンのタイマーが利用できません');
            }
        }
        
        function updateTimer() {
            if (gameStarted && !gameOver) {
                timeLeft--;
                timeText.setText('残り時間: ' + timeLeft);
            }
        }
        
        function eatFood() {
            if (oniVisible) {
                // 鬼が見ているときに食べてしまった！
                endGame(true);
                return;
            }
            
            // キャラクターの食べるアニメーション
            animateCharacterEating();
            
            // 料理を食べる
            foodAmount -= 5;
            if (foodAmount < 0) foodAmount = 0;
            
            // 食べた量に応じてスコアを加算
            score += 10;
            scoreText.setText('スコア: ' + score);
            
            // 鍋の中の料理を更新
            updateFood();
        }
        
        // キャラクターの食べるアニメーション
        function animateCharacterEating() {
            if (!character || character.isEating) return; // 未初期化またはすでにアニメーション中なら何もしない
            
            character.isEating = true;
            
            // 少し前に動かす
            const originalX = character.x;
            const originalY = character.y;
            
            // アニメーション
            game.tweens.add({
                targets: character,
                x: hotpot.x + 20, // 鍋に近づく
                y: hotpot.y - 20, // 少し上に動く
                duration: 150,
                ease: 'Power1',
                onComplete: function() {
                    // 元の位置に戻す
                    game.tweens.add({
                        targets: character,
                        x: originalX,
                        y: originalY,
                        duration: 150,
                        ease: 'Power1',
                        onComplete: function() {
                            character.isEating = false;
                        }
                    });
                }
            });
        }
        
        function updateFood() {
            if (!food || !hotpot) return; // 初期化前の場合は処理しない
            
            const gameWidth = game.config.width;
            const foodWidth = foodAmount * (gameWidth / 400); // 画面幅に合わせてスケーリング
            
            food.clear();
            food.fillStyle(0xFF6B6B, 1);
            food.fillRect(
                (gameWidth - foodWidth) / 2,
                hotpot.y - 20,
                foodWidth,
                40
            );
        }
        
        function scheduleOniAppearance() {
            if (!gameStarted || gameOver) return; // ゲームが開始していない場合は何もしない
            
            // 鬼の出現までの時間をランダムに設定（2〜5秒）
            const delay = Phaser.Math.Between(2000, 5000);
            
            oniTimer = setTimeout(() => {
                if (!gameStarted || gameOver) return; // ゲームがまだ開始していない場合は何もしない
                showOni();
                
                // 鬼の表示時間（1〜2秒）
                const oniDuration = Phaser.Math.Between(1000, 2000);
                setTimeout(hideOni, oniDuration);
            }, delay);
        }
        
        function showOni() {
            if (!oni || !gameStarted || gameOver) return; // 初期化前またはゲーム外の場合は何もしない
            
            oni.visible = true;
            oniVisible = true;
            clickEnabled = false;
            
            // キャラクターが驚く表現（少し震える）
            if (character && gameStarted && !gameOver) {
                game.tweens.add({
                    targets: character,
                    x: character.x - 5,
                    y: character.y - 5,
                    duration: 50,
                    yoyo: true,
                    repeat: 3
                });
            }
        }
        
        function hideOni() {
            if (!oni) return;
            
            oni.visible = false;
            oniVisible = false;
            clickEnabled = true;
            
            if (gameStarted && !gameOver) {
                scheduleOniAppearance();
            }
        }
        
        function endGame(caughtByOni = false) {
            gameOver = true;
            clearTimeout(oniTimer);
            
            if (!gameOverText || !resultText || !restartButton) return;
            
            gameOverText.visible = true;
            
            if (caughtByOni) {
                resultText.setText('鬼に見つかった！ 最終スコア: ' + score);
                
                // キャラクターが怯える動き
                if (character) {
                    game.tweens.add({
                        targets: character,
                        y: character.y + 20,
                        angle: 15,
                        duration: 500,
                        ease: 'Bounce'
                    });
                }
            } else if (foodAmount <= 0) {
                resultText.setText('完食達成！ 最終スコア: ' + score);
                
                // キャラクターが喜ぶ動き
                if (character) {
                    game.tweens.add({
                        targets: character,
                        y: character.y - 20,
                        duration: 300,
                        yoyo: true,
                        repeat: 2,
                        ease: 'Sine.easeOut'
                    });
                }
            } else {
                resultText.setText('時間切れ！ 最終スコア: ' + score);
            }
            
            resultText.visible = true;
            restartButton.visible = true;
        }
        
        function restartGame() {
            gameStarted = false;
            gameOver = false;
            score = 0;
            foodAmount = 100;
            timeLeft = 30;
            oniVisible = false;
            
            if (scoreText) scoreText.setText('スコア: 0');
            if (timeText) timeText.setText('残り時間: 30');
            
            if (food && hotpot) updateFood();
            if (oni) oni.visible = false;
            
            // キャラクターを元の位置と状態に戻す
            if (character) {
                character.angle = 0;
                character.y = game.config.height * 0.75;
                character.isEating = false;
            }
            
            if (gameOverText) gameOverText.visible = false;
            if (resultText) resultText.visible = false;
            if (restartButton) restartButton.visible = false;
            
            document.getElementById('instructions').style.display = 'block';
        }

        // スタートボタンのクリックイベントを直接追加
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-button');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    console.log('スタートボタンがクリックされました');
                    const instructionsElement = document.getElementById('instructions');
                    if (instructionsElement) {
                        instructionsElement.style.display = 'none';
                    }
                    
                    startGame();
                });
            }
        });
    </script>
</body>
</html>
